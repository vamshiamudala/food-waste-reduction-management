<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/static/static/styles.css" />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        background-color: #7bc977;
        height: 100%;
        font-family: "Arial", sans-serif;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="signin-container container-fluid d-flex h-100">
      <div class="col-md-6 image-side">
        <!-- Image side -->
      </div>
      <div
        class="col-md-6 d-flex align-items-center justify-content-center form-side"
      >
        <div class="signup-box">
          <h2>Sign Up</h2>
          <form method="POST" action="/signin">
            <div class="form-group">
              <label for="name">Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="role">Role:</label>
              <select id="role" name="role" class="form-control" required>
                <option value="">Select a role</option>
                <option value="manager">Restaurant Manager</option>
                <option value="volunteer">Volunteer</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success w-100">Sign Up</button>
          </form>
          <p class="mt-3 text-center">
            Already have an account? <a href="/login">Login</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
